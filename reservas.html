            </div>
    
            <section class="formulario">
                <div class="container-dados">
                   <form class="itens-dados" onsubmit="exibirConfirmacao()">
                        <input type="text" name="nome" placeholder="NOME:">
                        <input type="e-mail" name="email" placeholder="E-MAIL:">
                        <input type="telefone" name="telefone" placeholder="TELEFONE:">
                        <input type="number" name="quantidade" min="1" max="10" placeholder="QUANTIDADE DE PESSOAS:">
                        <input type="date" name="dia">
                        <input type="time" name="usr_horario">
                        <textarea name="mensagem" id="mensagem" placeholder="MENSAGEM:"></textarea>
                        <div><input type="submit" value="Realizar Reserva"></div>
                   </form>
                   
                </div>
    
                <div class="confirmacao-reserva oculto" id="mensagem-reserva">
